<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Mini-Projekt – DOM Dashboard</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Mini-Projekt – DOM Dashboard</h1>
    <p class="hint">
      Aufgabe: Erzeuge und entferne Karten per Button. Färbe auf Wunsch alle
      Karten ein (nur über CSS-Klassen, kein Inline-Style).
    </p>

    <div class="controls">
      <button id="addCardBtn" type="button">Karte hinzufügen</button>
      <button id="removeCardBtn" type="button">Letzte Karte löschen</button>
      <button id="colorAllBtn" type="button">Alle einfärben</button>
      <button id="resetBtn" type="button">Zurücksetzen</button>
    </div>

    <div class="grid" id="grid"></div>

    <script src="script.js"></script>
  </body>
</html>
